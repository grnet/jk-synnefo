---
layout: default
---

    <h1>{{ page.title }}</h1>
    {%if page.backlink %}
	<a href="{{ page.backlink | prepend: site.baseurl }}" class="back-btn" title="back">back</a> 
    {% endif %}

    
    {% if page.subnav %}
    <nav class="subnav">
        <ul>
        {% for p in page.subnav %}
            {% if page.url == p.url %}
                <li class="active">
            {% else %}
                <li>
            {% endif %}
                    <a href="{{ p.url | prepend: site.baseurl }}">{{ p.title}}</a>
                </li>
        {% endfor %}
        </ul>
    </nav>
    {% endif %}
    
    <div class="row {{ page.layoutCls }} {{ page.extraCls }}">
        {{ content }}
    </div>
